<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script-->
  <link   href="../assets/css/bootstrap.min.css" rel="stylesheet">
  <script src="../assets/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h1>Sticky Notes</h1>
</div>


<div class="container mt-3">

		<form action="#" th:action="@{/save}"
						 th:object="${obj}" method="POST">
			<label for="title">Title:</label><br>
			<input type="text" th:field="*{title}"
					class="form-control mb-4 col-4" placeholder="Title">
			<label for="text">Text:</label><br>
			<input type="text" th:field="*{text}"
					class="form-control mb-4 col-4" placeholder="Text">
			<label for="urgency">Urgency:</label><br>
			<input type="text" th:field="*{urgency}"
					class="form-control mb-4 col-4" placeholder="Urgency">
			<label for="workload">Workload:</label><br>
			<input type="text" th:field="*{workload}"
					class="form-control mb-4 col-4" placeholder="Workload">

				
			<button type="submit" class="btn btn-info col-2">Save</button>
						
		</form>

</div>


</body>
</html>
