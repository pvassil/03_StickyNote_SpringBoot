<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script-->
  <link   href="../assets/css/bootstrap.min.css" rel="stylesheet">
  <script src="../assets/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h1>Sticky Notes</h1>
</div>


<div class="container mt-3">
  <h2>Stickies</h2>
  <p>These are our nice sticky notes</p>            
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Title</th>
        <th>Text</th>
        <th>Urgency</th>
        <th>Workload</th>
      </tr>
    </thead>
	<tbody>
		<tr th:each="currentSticky : ${stickyNotes}">	
				<td th:text="${currentSticky.title}" />	 </td>
				<td th:text="${currentSticky.text}" />	 </td>
				<td th:text="${currentSticky.urgency}" /> </td>
				<td th:text="${currentSticky.workload}" /></td>
				<td>  
               <form th:action="@{/delete}" th:object="${obj}" method="post">
                    <input type="hidden" name="title" th:value="${currentSticky.title}">
                    <input type="hidden" name="text" th:value="${currentSticky.text}">
                    <input type="hidden" name="urgency" th:value="${currentSticky.urgency}">
                    <input type="hidden" name="workload" th:value="${currentSticky.workload}">
                    <button type="submit">Delete</button>
               </form>
            </td>
    </tbody>
  </table>
</div>





</body>
</html>
